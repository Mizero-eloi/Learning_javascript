<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- popup -->
     <div class="popup_form" id="popup_form">
        <form action="#">
            <label for="todo">Todo</label>
            <input type="text" id="todo">

            <!-- submit button -->
             <button class="submit_button" id="submit_button">Submit</button>
        </form>

        <!-- close button for the div -->

        <button  class="close" id="close">x</button>



     </div>
    <!-- navbar -->
     <div class="navbar">
        <h2>Todo</h2>

        <!-- Add to do button -->
         <button id="add_todo">+</button>
     </div>

     <!-- Container -->
      <div class="container">
        <!-- Todo -->
         <div class="todo" id="todo_container">
            <!-- title -->
             <div class="todo-title">
                <h2>Todo</h2>
             </div>

             <!-- items -->

            

             
         </div>
         <!-- Doing -->
          <div class="doing" id="doing_container">
            <!-- title -->
            <div class="todo-title">
                <h2>Doing</h2>
             </div>

             <!-- items -->

          </div>
          <!-- Done -->
           <div class="done" id="done_container">
            <!-- title -->
            <div class="todo-title">
                <h2>Done</h2>
             </div>

             <!-- items -->

            
           </div>
      </div>
</body>
</html>
